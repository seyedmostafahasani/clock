<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src='jScript.js'></script>
    <title>Clock</title>
</head>
<body >

<div class="container">

    <div class="ribbon">
        <h3>
            <span>pure css clock</span>
        </h3>
        <div class="triangleright"></div>
        <div class="triangleleft"></div>
    </div>

    <div class="circle">
        <div class="lineone">
            <div class="linetwo">
                <div class="linethree">
                    <div class="linefour">
                        <div class="linefive">
                            <div class="linesix"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="circle2">
            <div id="hour" class="hour"></div>
            <div id="min" class="min"></div>
            <div id="second" class="second"></div>
        </div>

        <div class="pendulum"></div>

    </div>

</div>

</body>
</html>
